<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="icon" href="/static/journal.png" type="image/png">
</head>
<body>
<div class="container">
    <div class="row justify-content-center" style="margin-top:25%">
        <p>
        <h1> Электронный журнал дежурного</h1>
        </p>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Неверное имя пользователя или пароль.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Вы вышли из системы.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Введите персональный номер" required autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Введите пароль" required/>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery-3.6.4.min.js"></script>
<script src="/static/js/popper.min.js"></script>
</body>
</html>
